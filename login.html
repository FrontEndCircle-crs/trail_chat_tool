<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>チャットツール　ログイン</title>
</head>
<body>
<div class="container">
  <div class="login">
    <div class="attention">※PHPは使えないし、nodeも使えないので、セキュリティは考慮してません</div>
    <div class="login_table">
      <div class="title">ログイン</div>
      <div class="item">ID</div>
      <div class="item"><input type="text" id="js_login_id" class="text_field" name="login_id" pattern="^[0-9A-Za-z-_@.]+$" required></div>
      <div class="item">パスワード</div>
      <div class="item"><input type="password" id="js_password" class="text_field" name="password" required></div>
      <div id="btn"><button id="js_login_btn" class="btn_img1" type="submit">ログイン</button></div>
    </div><!-- .login_table -->
  </div><!-- .login -->
  <footer>
    <div class="copy">(C) Ohtsu Fumihiro</div>
  </footer>
</div><!-- /#wrap -->
</body>
</html>
